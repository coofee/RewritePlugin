apply plugin: 'com.coofee.rewrite'

rewrite {

    enableSelfContainedModuleCollector = true

    nineOldAndroids {
        enable = true

        excludes = [
                "androidx.",
                "com.google.",
                "com.airbnb.",
                "com.amap.",
                "com.facebook.",
                "com.huawei.",
                "com.networkbench.",
                "com.orhanobut.",
                "com.squareup.",
                "com.tencent.",
                "com.umeng.",
                "io.agora.",
                "io.reactivex",
                "io.requery",
                "org.jetbrains.",
                "com.youth.banner",
        ]
    }

    reflect {
        enable = true

        myAppPackages = [
                "com/coofee/rewrite/",
        ]

        classAndMethods = [
                // collect reflect info.
                "java/lang/Class"      : ["forName"],
                "java/lang/ClassLoader": ["loadClass"],

                // collect so library.
                "java/lang/System"     : ["load", "loadLibrary"],
        ]
    }

    annotation {
        enable = true

        excludes = [
                "Lkotlin/Metadata;"
        ]
    }
}